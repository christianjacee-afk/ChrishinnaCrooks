<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChrishinnaCrooks</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Jost:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* Base Styles matching the image */
        :root {
            --primary-green: #00FF55; /* PRIMARY ACCENT COLOR (Viper Green) */
            --border-glow: #00E080; /* GLOW COLOR (Soft Green) */
            --dark-bg: rgba(0, 15, 0, 0.95); /* Dark Green-tinted */
            --loot-token: #E0C000; /* TOKEN COLOR (Faded Gold/Loot) */
            --clean-bg: #051505; /* CONTAINER BACKGROUND */
        }

        body {
            background: radial-gradient(circle at top, #004d00, #000); /* Dark Green Radial Gradient */
            color: #eee;
            font-family: 'Jost', sans-serif;
            padding: 20px;
            min-height: 150vh;
            padding-bottom: 100px;
        }

        .container {
            max-width: 820px;
            margin: auto;
            background: var(--clean-bg);
            padding: 30px;
            border-radius: 28px;
            border: 4px solid var(--primary-green); /* Green Border */
            box-shadow: 0 0 40px var(--border-glow), inset 0 0 10px rgba(0, 255, 85, 0.5); /* Green Glow */
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Cinzel', serif;
            text-align: center;
            font-size: 3.5em;
            color: var(--primary-green); /* Green Title */
            text-shadow: 0 0 25px var(--border-glow);
            margin-bottom: 30px;
        }

        label {
            margin-top: 10px;
            display: block;
            color: #99ffaa; /* Light Green Label Text */
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            background: #101010;
            border: 1px solid #333;
            color: #fff;
            border-radius: 10px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 5px var(--border-glow);
        }

        /* --- SAVE BUTTON ANIMATION KEYFRAMES --- */
        @keyframes bounce {
            0%, 100%, 20%, 50%, 80% { transform: translateY(0); }
            40% { transform: translateY(-5px); }
            60% { transform: translateY(-2px); }
        }

        #saveBtn {
            margin-top: 25px;
            padding: 18px;
            width: 100%;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to top, #005c22, var(--primary-green)); /* Green Gradient */
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 5px #003311, 0 0 20px var(--border-glow);
            transition: all 0.1s;
        }

        #saveBtn:hover {
            background: linear-gradient(to top, #00FF55, #55FF88);
        }

        #saveBtn:active {
            transform: translateY(5px);
            box-shadow: 0 0 #003311, 0 0 10px var(--primary-green);
            animation: bounce 0.5s;
        }

        /* --- Loot Claim Button Styling --- */
        .loot-claim-style {
            margin-top: 15px !important;
            padding: 12px;
            background: var(--loot-token) !important; /* Loot Token Color Accent */
            color: #000 !important;
            border-radius: 8px !important;
            font-weight: 700 !important;
        }

        /* --- Loot Prize Ready Alert Animation --- */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(224, 192, 0, 0.7); transform: scale(1); }
            70% { box-shadow: 0 0 0 15px rgba(224, 192, 0, 0); transform: scale(1.05); }
            100% { box-shadow: 0 0 0 0 rgba(224, 192, 0, 0); transform: scale(1); }
        }

        .prize-ready-pulse {
            animation: pulse 1.5s infinite;
            background: var(--loot-token) !important;
        }

        #lootToggle {
            right: 90px;
            background: var(--primary-green);
        }

        .rating {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            background: #222;
            border: 1px solid #444;
            box-shadow: 0 0 8px rgba(0, 255, 85, .4); /* Green Shadow */
        }

        .stars {
            color: gold;
            font-size: 1.2em
        }

        /* --- Toggles and Panels --- */
        .secret-toggle {
            position: fixed;
            bottom: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-green); /* Green Toggle */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6em;
            cursor: pointer;
            box-shadow: 0 0 25px var(--border-glow);
            z-index: 100;
            transition: transform 0.2s;
        }

        .secret-toggle:hover {
            transform: scale(1.1) rotate(5deg);
        }

        #adminToggle {
            right: 20px
        }

        .panel {
            position: fixed;
            bottom: 95px;
            right: 20px;
            background: var(--clean-bg);
            padding: 18px;
            border-radius: 15px;
            border: 2px solid var(--primary-green); /* Green Border */
            display: none;
            width: 320px;
            z-index: 99;
            box-shadow: 0 0 15px var(--border-glow);
        }

        #lootPanel {
            right: 90px
        }

        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 18px;
            background: var(--primary-green); /* Green Button */
            font-weight: bold;
            cursor: pointer;
            display: block;
            width: 100%;
            color: #fff;
        }

        .rating button {
            margin-top: 5px;
            background: #444;
            color: #eee;
            border: 1px solid var(--primary-green);
        }

        .rating button:hover {
            background: var(--primary-green);
            color: #000;
        }

        /* --- EXPLOSION ANIMATION (Loot Bag) --- */
        .potato-explosion {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10em;
            color: #ff9900;
            animation: explode 3s ease-out forwards;
        }

        .potato-explosion::before {
            content: 'ðŸ’°'; /* Loot Bag icon */
            animation: potato-jiggle 0.1s infinite;
            text-shadow: 0 0 50px rgba(224, 192, 0, 0.8), 0 0 100px rgba(180, 150, 0, 0.5); /* Loot Glow */
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(3); opacity: 0.8; }
            100% { transform: scale(10); opacity: 0; }
        }

        @keyframes potato-jiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
            100% { transform: rotate(-0deg); }
        }

        /* --- TOKEN/PRIZE SYSTEM STYLES --- */
        #tokenDisplay {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--primary-green); /* Green Divider */
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
            gap: 20px;
        }

        #individualTokenPile {
            font-size: 1.1em;
            min-width: 250px;
            text-align: center;
            padding: 10px;
            background: #002200;
            border: 1px solid #444;
            border-radius: 10px;
        }

        #bundleDisplay {
            font-size: 1.1em;
            min-width: 250px;
            padding: 10px;
            background: #002200;
            border: 1px solid #444;
            border-radius: 10px;
        }

        .token-section {
            padding: 10px;
            border-bottom: 1px solid #444;
            margin-bottom: 10px;
        }

        .token-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        /* Stacked Meter Styles (Restored for pulsing effect) */
        @keyframes coinPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 0 8px #00FF55; /* Green Glow */ }
            100% { transform: scale(1); }
        }

        .slot-meter {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
            min-height: 40px;
        }

        .coin-slot {
            font-size: 2.2em;
            color: #333;
            filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.5));
        }

        .coin-slot.filled {
            color: var(--primary-green); /* Green Token */
            filter: drop-shadow(0 0 8px var(--primary-green));
        }

        .coin-slot.pulsing {
            animation: coinPulse 0.6s ease-out;
        }

        .token-icon-display {
            font-size: 1.5em;
            margin-left: 10px;
        }

        .banked-token-icon {
            color: #E0C000; /* Loot Token Color for Banked */
            filter: drop-shadow(0 0 5px #E0C000);
        }

        /* --- SPRITE ANIMATION (Masked Thief) --- */
        @keyframes walk {
            0% { transform: translateX(0); }
            100% { transform: translateX(100vw); }
        }

        .sprite {
            position: fixed;
            bottom: 0;
            left: -100px;
            font-size: 3em;
            animation: walk 18s linear infinite;
            z-index: 999;
            line-height: 0;
            filter: drop-shadow(0 0 10px #00FF55); /* Green Glow effect */
        }

        .sprite::before {
            content: 'ðŸ¥·'; /* Masked Thief icon */
        }
    </style>
</head>

<body>
    <div class="sprite"></div>
    <div class="container">
        <h1>ChrishinnaCrooks</h1>
        
        <label>Name</label>
        <input id="name" placeholder="Anonymous Submitter">
        
        <label>Character</label>
        <select id="character">
            <option value="Pim">Pim</option>
            <option value="Charlie">Charlie</option>
            <option value="Glep">Glep</option>
            <option value="Mr Boss">Mr Boss</option>
        </select>
        
        <label>Stars</label>
        <select id="stars">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        
        <label>PP Energy</label>
        <select id="pp">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        
        <label>Comment</label>
        <textarea id="review"></textarea>
        
        <button id="saveBtn"><i class="fas fa-hand-lizard"></i> SUBMIT RATING</button>
        
        <div id="list"></div>
        
        <div id="tokenDisplay" style="display: none;">
            <div id="individualTokenPile"></div>
            <div id="bundleDisplay"></div>
        </div>
    </div>
    
    <div id="adminToggle" class="secret-toggle">ðŸ”’</div>
    <div id="lootToggle" class="secret-toggle">ðŸ“¦</div>
    
    <div id="adminPanel" class="panel">
        <label>Moderator Password</label>
        <input type="password" id="adminPass">
        <button id="adminLogin">Login</button>
        <p id="adminStatus"></p>
        
        <div id="adminTools" style="display:none; margin-top: 15px; border-top: 1px solid var(--primary-green); padding-top: 10px;">
            <p style="color: #99ffaa; font-weight: bold; margin-bottom: 5px;">Loot Control</p>
            <button onclick="adminToggleTokenStatus('add')"><i class="fas fa-plus"></i> Add New Loot Bag</button>
            <button onclick="adminToggleTokenStatus('remove')"><i class="fas fa-minus"></i> Remove Oldest Loot Bag</button>
        </div>
    </div>
    
    <div id="lootPanel" class="panel">
        <label>Claimant Access Code</label>
        <input type="password" id="claimantPass">
        <button id="lootClaimLogin">LOGIN / CHECK LOOT</button>
        
        <button id="lootClaimBtn" class="loot-claim-style" style="display: none;">CLAIM AVAILABLE LOOT BAG(S)</button>
        <p id="lootStatus"></p>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <script>
        // --- FIREBASE CONFIGURATION (BASED ON YOUR SCREENSHOT) ---
        firebase.initializeApp({
            apiKey: "AIzaSyC7srqV5cigcYZEdGIW5O8jl-LoA5nNECk", 
            authDomain: "chrishinnacrooks.firebaseapp.com",
            databaseURL: "https://chrishinnacrooks-default-rtdb.firebaseio.com", 
            projectId: "chrishinnacrooks"
        });

        const db = firebase.database();
        const ref = db.ref("ratings");
        
        // --- CONFIGURATION CONSTANTS (PASSWORDS) ---
        const MODERATOR_PASSWORD = "MasterThief77";
        const CLAIMANT_PASSWORD = "TheHeistIsOn";
        const PRIZE_BUNDLE_SIZE = 5; 
        
        let isAdmin = false;
        let isClaimantLoggedIn = false;
        
        // --- UTILITY FUNCTIONS ---
        function potatoExplosion() {
            const f = document.createElement("div");
            f.className = "potato-explosion";
            document.body.appendChild(f);
            setTimeout(() => f.remove(), 3000);
        }
        
        // --- TOGGLE HANDLERS ---
        adminToggle.onclick = () => adminPanel.style.display = adminPanel.style.display === "block" ? "none" : "block";
        lootToggle.onclick = () => {
            lootToggle.classList.remove('prize-ready-pulse');
            lootPanel.style.display = lootPanel.style.display === "block" ? "none" : "block";
            document.getElementById('lootClaimBtn').style.display = 'none';
            document.getElementById('lootClaimLogin').style.display = 'block';
            document.getElementById('tokenDisplay').style.display = 'none';
            isClaimantLoggedIn = false;
        };
        
        // --- LOGIN LOGIC (Moderator) ---
        adminLogin.onclick = () => {
            if (adminPass.value === MODERATOR_PASSWORD) {
                isAdmin = true;
                adminStatus.textContent = "Moderator Enabled";
                adminStatus.style.color = "#00ff00";
                adminTools.style.display = "block";
                render();
                adminPanel.style.display = "none";
            } else {
                adminStatus.textContent = "Incorrect Password";
                adminStatus.style.color = "#ff0000";
            }
        };

        
        // --- MODERATOR LOOT CONTROL (Add/Remove Tokens) ---
        window.adminSetToken = (id, status) => {
            if (!isAdmin) {
                alert("You must be logged in as Moderator to modify loot bags.");
                return;
            }

            const actionText = status ? 'ADD' : 'REMOVE';
            if (!confirm(`Are you sure you want to ${actionText} loot bag status for this rating?`)) {
                return;
            }

            const updates = {};
            updates.token = status;
            updates.claimed = status ? false : null;
            updates.stars = status ? 5 : 4;
            
            ref.child(id).once('value', snapshot => {
                const currentRating = snapshot.val();
                if (!status && currentRating.stars !== 5) {
                    updates.stars = currentRating.stars;
                }

                ref.child(id).update(updates).then(() => {
                    alert(`Loot bag status successfully ${actionText}ed!`);
                    render();
                }).catch(error => {
                    alert("Error updating loot bag status: " + error.message);
                });
            });
        };

        window.adminToggleTokenStatus = (action) => {
            if (!isAdmin) return;
            
            if (action === 'remove') {
                ref.orderByChild('token').equalTo(true).once('value', snapshot => {
                    let targetKey = null;
                    // Find the oldest unclaimed token
                    snapshot.forEach(child => {
                        const r = child.val();
                        if (!r.claimed) {
                            targetKey = child.key;
                            return true;
                        }
                    });

                    if (targetKey) {
                        ref.child(targetKey).update({ token: false, claimed: null, stars: 4 }).then(() => {
                            alert("Oldest unclaimed loot bag removed and rating stars set to 4!");
                            render();
                        });
                    } else {
                        alert("No unclaimed loot bags found to remove.");
                    }
                });

            } else if (action === 'add') {
                ref.push({
                    name: "MASTER THIEF ADDED LOOT",
                    character: "Moderator",
                    stars: 5,
                    pp: 1,
                    review: "Manually added loot bag by moderator.",
                    token: true,
                    claimed: false,
                    time: Date.now()
                }).then(() => {
                    alert("New unclaimed loot bag added!");
                    render();
                });
            }
        };

        
        // --- CLAIMANT LOGIN / CHECK LOOT LOGIC ---
        document.getElementById('lootClaimLogin').onclick = () => {
            const password = claimantPass.value;
            if (password !== CLAIMANT_PASSWORD) {
                lootStatus.textContent = "Incorrect Claimant Access Code.";
                lootStatus.style.color = "#ff0000";
                document.getElementById('tokenDisplay').style.display = 'none';
                isClaimantLoggedIn = false;
                document.getElementById('lootClaimBtn').style.display = 'none';
                return;
            }

            // SUCCESSFUL LOGIN
            document.getElementById('tokenDisplay').style.display = 'flex';
            isClaimantLoggedIn = true;
            lootToggle.classList.remove('prize-ready-pulse');
            
            ref.orderByChild('token').equalTo(true).once('value', snapshot => {
                let unclaimedTokensCount = 0;
                snapshot.forEach(child => {
                    if (child.val().token && !child.val().claimed) {
                        unclaimedTokensCount++;
                    }
                });

                if (unclaimedTokensCount > 0) {
                    document.getElementById('lootClaimBtn').style.display = 'block';
                    document.getElementById('lootClaimBtn').textContent = `CLAIM ${unclaimedTokensCount} AVAILABLE LOOT BAG(S)`;
                    lootStatus.textContent = `${unclaimedTokensCount} loot bag(s) ready to claim.`;
                } else {
                    document.getElementById('lootClaimBtn').style.display = 'none';
                    lootStatus.textContent = `No new loot bags ready.`;
                }
                lootStatus.style.color = "#99ffaa";
            });
        };

        
        // --- CLAIMANT CLAIM LOGIC ---
        lootClaimBtn.onclick = () => {
            lootStatus.textContent = "Processing claim...";
            lootStatus.style.color = "#99ffaa";
            
            ref.orderByChild('token').equalTo(true).once('value', snapshot => {
                const unclaimedTokenKeys = [];
                snapshot.forEach(child => {
                    if (child.val().token && !child.val().claimed) {
                        unclaimedTokenKeys.push(child.key);
                    }
                });

                const tokensToClaim = unclaimedTokenKeys.length;
                
                if (tokensToClaim > 0) {
                    
                    if (!confirm(`Are you sure you want to bank ${tokensToClaim} loot bag(s)?`)) {
                        lootStatus.textContent = "Claiming cancelled.";
                        return;
                    }

                    // Update the claimed status of ALL available tokens
                    const updates = {};
                    for (let i = 0; i < tokensToClaim; i++) {
                        updates[unclaimedTokenKeys[i] + '/claimed'] = true;
                    }

                    db.ref('ratings').update(updates).then(() => {
                        lootStatus.textContent = `SUCCESS! ${tokensToClaim} loot bag(s) moved to Banked Loot.`;
                        lootStatus.style.color = "#00ff00";
                        claimantPass.value = '';
                        potatoExplosion(); // Loot Bag Explosion!
                        document.getElementById('lootClaimBtn').style.display = 'none';
                        render(); 
                    }).catch(error => {
                        lootStatus.textContent = "Error claiming prize: " + error.message;
                        lootStatus.style.color = "#ff0000";
                    });

                } else {
                    lootStatus.textContent = `No loot bags available to claim.`;
                    lootStatus.style.color = "#ff0000";
                    document.getElementById('lootClaimBtn').style.display = 'none';
                }
            });
        };

        
        // --- SAVE RATING LOGIC ---
        saveBtn.onclick = () => {
            const s = parseInt(stars.value);
            ref.push({
                name: name.value || "Anonymous",
                character: character.value,
                stars: s,
                pp: parseInt(pp.value),
                review: review.value,
                token: s === 5, // Only 5-star ratings get a loot bag
                claimed: s === 5 ? false : null,
                time: Date.now()
            });
            if (s === 5) potatoExplosion();
            name.value = "";
            review.value = "";
        };

        
        // --- TOKEN VISUALS ---
        function updateTokenDisplay(unclaimedCount, claimedCount) {
            const individualPileElement = document.getElementById('individualTokenPile');
            const bundleDisplayElement = document.getElementById('bundleDisplay');
            
            individualPileElement.innerHTML = '';
            bundleDisplayElement.innerHTML = '';
            
            const unclaimedReadyCount = unclaimedCount;
            const bankedCount = claimedCount;
            
            // 1. PRIZE READY ALERT (Loot Toggle Pulse)
            if (unclaimedReadyCount > 0 && !isClaimantLoggedIn) {
                lootToggle.classList.add('prize-ready-pulse');
            } else {
                lootToggle.classList.remove('prize-ready-pulse');
            }

            
            // 2. INDIVIDUAL TOKEN ACCUMULATION DISPLAY (Stacked Meter for Pulsing)
            let meterHTML = `<div class="token-section"><h3>Unbanked Loot Bag Accumulation</h3>`;
            meterHTML += `<div class="slot-meter">`;
            
            for (let i = 0; i < PRIZE_BUNDLE_SIZE; i++) {
                const isFilled = (unclaimedCount > i);
                const isPulsing = (unclaimedCount > 0 && i === unclaimedCount - 1) ? 'pulsing' : '';
                
                let iconHtml = 'ðŸ’°';
                let colorClass = isFilled ? 'filled' : '';
                
                meterHTML += `<span class="coin-slot ${colorClass} ${isPulsing}">${iconHtml}</span>`;
            }
            meterHTML += `</div>`;
            meterHTML += `<p>Total Unbanked: ${unclaimedReadyCount}</p>`;
            meterHTML += `</div>`;
            individualPileElement.innerHTML = meterHTML;

            
            // 3. BANKED PRIZES DISPLAY
            let bundlesHTML = '<div class="token-section"><h3>Banked Loot (The Haul)</h3>';
            
            if (bankedCount === 0) {
                bundlesHTML += `<p style="opacity: 0.7;">The vault is empty!</p>`;
            } else {
                bundlesHTML += `<p style="font-size: 2.5em; margin: 10px 0; color: #E0C000;">${bankedCount} ðŸ’°</p>`;
                
                let potatoDisplay = '';
                const displayLimit = Math.min(bankedCount, 25);
                for (let i = 0; i < displayLimit; i++) {
                    potatoDisplay += `<span class="token-icon-display banked-token-icon">ðŸ’°</span>`;
                }
                if (bankedCount > displayLimit) {
                    potatoDisplay += `<span style="font-size: 1.2em; opacity: 0.8;"> + ${bankedCount - displayLimit} more</span>`;
                }
                bundlesHTML += `<div style="max-height: 120px; overflow-y: auto; padding: 5px;">${potatoDisplay}</div>`;
            }
            bundlesHTML += '</div>';
            
            bundleDisplayElement.innerHTML = bundlesHTML;
        }

        
        // --- RENDER FUNCTION ---
        window.del = id => isAdmin && confirm("Delete?") && ref.child(id).remove();
        window.editRating = (id, r) => {
            if (!isAdmin) return;
            const n = prompt("Name:", r.name) || r.name;
            const c = prompt("Character:", r.character) || r.character;
            const s = parseInt(prompt("Stars:", r.stars)) || r.stars;
            const p = parseInt(prompt("PP:", r.pp)) || r.pp;
            const rev = prompt("Comment:", r.review) || r.review;
            ref.child(id).update({ name: n, character: c, stars: s, pp: p, review: rev });
        };

        function render() {
            let unclaimedTokenCount = 0;
            let claimedTokenCount = 0;
            
            ref.limitToLast(25).once("value", snap => {
                list.innerHTML = "";
                
                snap.forEach(c => {
                    const r = c.val();
                    
                    if (r.token) {
                        if (r.claimed) {
                            claimedTokenCount++;
                        } else {
                            unclaimedTokenCount++;
                        }
                    }
                    
                    const d = document.createElement("div");
                    d.className = "rating";
                    
                    // --- TOKEN DISPLAY LOGIC ---
                    let tokenIcon = '';
                    if (r.token && !r.claimed) {
                        tokenIcon = `<span class="token-icon-display" style="color: #E0C000;">ðŸ’°</span>`;
                    }

                    // Moderator buttons refer to loot bags
                    const tokenToggleBtn = r.token
                        ? `<button onclick="adminSetToken('${c.key}', false)"><i class="fas fa-minus"></i> Remove Loot</button>`
                        : `<button onclick="adminSetToken('${c.key}', true)"><i class="fas fa-plus"></i> Add Loot</button>`;
                    
                    d.innerHTML = `
            <b>${r.name}</b> (${r.character}) ${tokenIcon}<br><br>

            <span class="stars">${"â˜…".repeat(r.stars)}</span><br><br>

            PP: ${r.pp}<br><br>

            ${r.review||""}<br><br>

            ${isAdmin?`<br>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px;"><br>
                <button onclick="editRating('${c.key}',${JSON.stringify(r).replace(/"/g,'&quot;')})">Edit Rating</button><br>
                ${tokenToggleBtn}<br>
            </div><br>
            <button onclick="del('${c.key}')" style="margin-top: 5px;">Delete Rating</button>`:""}
        `;
                    list.prepend(d);
                });
                
                updateTokenDisplay(unclaimedTokenCount, claimedTokenCount);
            });
        }

        // Initial/real-time render call
        ref.on("value", render);
    </script>
</body>
