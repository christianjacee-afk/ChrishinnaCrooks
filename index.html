<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The PRIDE-CAT Rating Fortress</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Jost:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* --- FLAGRANT PRIDE FELINE THEME STYLES --- */
        :root {
            /* Pride Flag Colors */
            --pride-red: #FF0000;
            --pride-orange: #FF8C00;
            --pride-yellow: #FFFF00;
            --pride-green: #00FF00;
            --pride-blue: #0000FF;
            --pride-violet: #8B00FF;

            --primary-accent: var(--pride-violet); /* Primary color for border/buttons */
            --glow-color: var(--pride-yellow); /* Brightest color for glow */
            --loot-token: var(--pride-yellow); /* Token color */
            --clean-bg: #1A0033; /* Dark, deep violet background */
        }

        body {
            /* Background: Subtle rainbow radial gradient */
            background: radial-gradient(circle at top, #330066, #000); 
            color: #fff;
            font-family: 'Jost', sans-serif;
            padding: 20px;
            min-height: 150vh;
            padding-bottom: 100px;
        }

        .container {
            max-width: 820px;
            margin: auto;
            background: var(--clean-bg);
            padding: 30px;
            border-radius: 35px;
            border: 5px solid var(--primary-accent); /* Violet Border */
            /* Intense Rainbow Box Shadow */
            box-shadow: 
                0 0 10px var(--pride-red), 
                0 0 20px var(--pride-orange),
                0 0 40px var(--pride-yellow), 
                0 0 80px var(--pride-green),
                inset 0 0 15px var(--pride-blue); 
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Pacifico', cursive; /* Bubbly Font */
            text-align: center;
            font-size: 4em;
            /* Title is a rainbow text gradient */
            background: linear-gradient(to right, var(--pride-red), var(--pride-orange), var(--pride-yellow), var(--pride-green), var(--pride-blue), var(--pride-violet));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 255, 0, 0.7);
            margin-bottom: 30px;
            padding-bottom: 10px;
        }

        label {
            margin-top: 10px;
            display: block;
            color: var(--pride-yellow); 
            font-weight: 600;
            font-size: 1.1em;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px;
            background: #00001A; /* Very dark blue */
            border: 2px solid #5500AA;
            color: #fff;
            border-radius: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--pride-yellow);
            box-shadow: 0 0 10px var(--pride-yellow);
        }

        /* --- SUBMIT BUTTON ANIMATION (Fabulous Launch) --- */
        @keyframes launch {
            0%, 100%, 20%, 50%, 80% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        #saveBtn {
            margin-top: 25px;
            padding: 20px;
            width: 100%;
            border: none;
            border-radius: 15px;
            /* Rainbow Button Gradient */
            background: linear-gradient(to right, var(--pride-red), var(--pride-orange), var(--pride-yellow), var(--pride-green), var(--pride-blue), var(--pride-violet));
            font-size: 1.4em;
            font-weight: bold;
            color: #000; 
            cursor: pointer;
            box-shadow: 0 6px var(--pride-violet), 0 0 30px var(--pride-yellow);
            transition: all 0.1s;
        }

        #saveBtn:hover {
            opacity: 0.9;
            transform: scale(1.01);
        }

        #saveBtn:active {
            transform: translateY(6px);
            box-shadow: 0 0 var(--pride-violet), 0 0 15px var(--pride-yellow);
            animation: launch 0.5s;
        }

        /* --- Catnip Prize Button Styling --- */
        .loot-claim-style {
            margin-top: 15px !important;
            padding: 15px;
            background: var(--pride-yellow) !important; 
            color: #000 !important;
            border-radius: 12px !important;
            font-weight: 800 !important;
            border: 2px solid var(--pride-violet) !important;
        }

        /* --- Prize Ready Alert Animation (Flashing Star) --- */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 0, 0.7); transform: scale(1); }
            70% { box-shadow: 0 0 0 20px rgba(255, 255, 0, 0); transform: scale(1.1); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 0, 0); transform: scale(1); }
        }

        .prize-ready-pulse {
            animation: pulse 1.5s infinite;
            background: var(--pride-yellow) !important;
            color: var(--pride-violet) !important;
        }

        #lootToggle {
            right: 90px;
            background: var(--pride-yellow);
            color: #000;
        }

        .rating {
            margin-top: 25px;
            padding: 25px;
            border-radius: 20px;
            background: #250044; 
            border: 3px solid var(--pride-blue);
            box-shadow: 0 0 15px var(--pride-green); /* Green Shadow */
        }

        .stars {
            color: var(--pride-yellow);
            font-size: 1.4em
        }

        /* --- Toggles and Panels --- */
        .secret-toggle {
            position: fixed;
            bottom: 25px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: var(--primary-accent); /* Violet Toggle */
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            box-shadow: 0 0 30px var(--pride-yellow);
            z-index: 100;
            transition: transform 0.3s;
        }
        /* Rainbow Border Glow on Hover */
        .secret-toggle:hover {
            transform: scale(1.15) rotate(10deg);
            box-shadow: 0 0 5px var(--pride-red), 0 0 10px var(--pride-orange), 0 0 20px var(--pride-yellow);
        }

        #adminToggle {
            right: 20px
        }

        .panel {
            position: fixed;
            bottom: 105px;
            right: 20px;
            background: var(--clean-bg);
            padding: 20px;
            border-radius: 25px;
            border: 3px solid var(--primary-accent); 
            display: none;
            width: 350px;
            z-index: 99;
            box-shadow: 0 0 20px var(--pride-yellow);
        }

        #lootPanel {
            right: 90px
        }

        button {
            margin-top: 12px;
            padding: 12px;
            border: none;
            border-radius: 20px;
            background: var(--primary-accent); 
            font-weight: bold;
            cursor: pointer;
            display: block;
            width: 100%;
            color: #fff;
            transition: background 0.2s;
        }

        .rating button {
            margin-top: 6px;
            background: #5500AA;
            color: #fff;
            border: 1px solid var(--pride-yellow);
        }

        .rating button:hover {
            background: var(--primary-accent);
            color: #fff;
        }

        /* --- EXPLOSION ANIMATION (Glitter Bomb / Disco Ball) --- */
        .potato-explosion {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10em;
            animation: explode 3s ease-out forwards;
        }

        .potato-explosion::before {
            content: '‚ú®'; /* Sparkle/Glitter icon */
            animation: potato-jiggle 0.1s infinite;
            text-shadow: 0 0 50px var(--pride-yellow), 0 0 100px var(--pride-orange); 
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; color: var(--pride-violet); }
            50% { transform: scale(3); opacity: 0.8; color: var(--pride-green); }
            100% { transform: scale(10); opacity: 0; color: var(--pride-red); }
        }

        @keyframes potato-jiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            50% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
            100% { transform: rotate(-0deg); }
        }

        /* --- TOKEN/PRIZE SYSTEM STYLES --- */
        #tokenDisplay {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid var(--primary-accent); 
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
            gap: 20px;
        }

        #individualTokenPile {
            font-size: 1.1em;
            min-width: 280px;
            text-align: center;
            padding: 15px;
            background: #250044;
            border: 1px solid var(--pride-blue);
            border-radius: 15px;
        }

        #bundleDisplay {
            font-size: 1.1em;
            min-width: 280px;
            padding: 15px;
            background: #250044;
            border: 1px solid var(--pride-blue);
            border-radius: 15px;
        }
        
        #individualTokenPile h3, #bundleDisplay h3 {
            color: var(--pride-yellow);
            text-shadow: 0 0 8px var(--pride-yellow);
        }

        .token-section {
            padding: 10px;
            border-bottom: 1px solid #444;
            margin-bottom: 10px;
        }

        .slot-meter {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            min-height: 40px;
        }

        .coin-slot {
            font-size: 2.5em;
            color: #333;
            filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.5));
        }

        .coin-slot.filled {
            color: var(--pride-yellow); 
            filter: drop-shadow(0 0 10px var(--pride-yellow));
        }

        .coin-slot.pulsing {
            animation: coinPulse 0.7s ease-out;
        }

        .token-icon-display {
            font-size: 1.8em;
            margin-left: 10px;
        }

        .banked-token-icon {
            color: var(--pride-red); /* Red for banked tokens */
            filter: drop-shadow(0 0 7px var(--pride-red));
        }

        /* --- SPRITE ANIMATION (Queer Icon/Rainbow) --- */
        @keyframes walk {
            0% { transform: translateX(0); }
            100% { transform: translateX(100vw); }
        }

        .sprite {
            position: fixed;
            bottom: 0;
            left: -100px;
            font-size: 3em;
            animation: walk 18s linear infinite;
            z-index: 999;
            line-height: 0;
            filter: drop-shadow(0 0 15px var(--pride-red)); 
        }

        .sprite::before {
            content: 'üè≥Ô∏è‚Äçüåà'; /* Rainbow Flag icon */
            /* Text gradient applied to the sprite itself */
            background: linear-gradient(to right, var(--pride-red), var(--pride-orange), var(--pride-yellow), var(--pride-green), var(--pride-blue), var(--pride-violet));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body>
    <div class="sprite"></div>
    <div class="container">
        <h1>Flagrant Feline Funhouse</h1>
        
        <label>Whiskered Contributor</label>
        <input id="name" placeholder="Fabulous Anon">
        
        <label>Feline Persona</label>
        <select id="character">
            <option value="Tuxedo">Tuxedo</option>
            <option value="Calico">Calico</option>
            <option value="Siamese">Siamese</option>
            <option value="Sphynx">Sphynx</option>
        </select>
        
        <label>Paw-sitivity Rating</label>
        <select id="stars">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        
        <label>Cuddle Energy (CP)</label>
        <select id="pp">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        
        <label>Meow-ment (Comment)</label>
        <textarea id="review"></textarea>
        
        <button id="saveBtn"><i class="fas fa-hand-sparkles"></i> SUBMIT MEOW-VIEW</button>
        
        <div id="list"></div>
        
        <div id="tokenDisplay" style="display: none;">
            <div id="individualTokenPile"></div>
            <div id="bundleDisplay"></div>
        </div>
    </div>
    
    <div id="adminToggle" class="secret-toggle"><i class="fas fa-crown"></i></div>
    <div id="lootToggle" class="secret-toggle"><i class="fas fa-star"></i></div>
    
    <div id="adminPanel" class="panel">
        <label>Admin Claw-de Password</label>
        <input type="password" id="adminPass">
        <button id="adminLogin">Pounce to Login</button>
        <p id="adminStatus"></p>
        
        <div id="adminTools" style="display:none; margin-top: 15px; border-top: 1px solid var(--primary-accent); padding-top: 10px;">
            <p style="color: var(--pride-yellow); font-weight: bold; margin-bottom: 5px;">Glitter Prize Control</p>
            <button onclick="adminToggleTokenStatus('add')"><i class="fas fa-plus-circle"></i> Add New Glitter Bomb</button>
            <button onclick="adminToggleTokenStatus('remove')"><i class="fas fa-minus-circle"></i> Remove Oldest Bomb</button>
        </div>
    </div>
    
    <div id="lootPanel" class="panel">
        <label>Feline Claimant Code</label>
        <input type="password" id="claimantPass">
        <button id="lootClaimLogin">CHECK / CLAIM GLITTER</button>
        
        <button id="lootClaimBtn" class="loot-claim-style" style="display: none;">COLLECT AVAILABLE GLITTER PRIZE(S)</button>
        <p id="lootStatus"></p>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <script>
        // --- FIREBASE CONFIGURATION (UNCHANGED) ---
        firebase.initializeApp({
            apiKey: "AIzaSyC7srqV5cigcYZEdGIW5O8jl-LoA5nNECk", 
            authDomain: "chrishinnacrooks.firebaseapp.com",
            databaseURL: "https://chrishinnacrooks-default-rtdb.firebaseio.com", 
            projectId: "chrishinnacrooks"
        });

        const db = firebase.database();
        const ref = db.ref("ratings");
        
        // --- CONFIGURATION CONSTANTS (SIMPLE, CAT PASSWORDS) ---
        const MODERATOR_PASSWORD = "Purr"; 
        const CLAIMANT_PASSWORD = "Meow"; 
        const PRIZE_BUNDLE_SIZE = 5; 
        
        let isAdmin = false;
        let isClaimantLoggedIn = false;
        
        // --- UTILITY FUNCTIONS (GLITTER BOMB EXPLOSION) ---
        function potatoExplosion() {
            const f = document.createElement("div");
            f.className = "potato-explosion";
            document.body.appendChild(f);
            setTimeout(() => f.remove(), 3000);
        }
        
        // --- TOGGLE HANDLERS (UNCHANGED LOGIC) ---
        adminToggle.onclick = () => adminPanel.style.display = adminPanel.style.display === "block" ? "none" : "block";
        lootToggle.onclick = () => {
            lootToggle.classList.remove('prize-ready-pulse');
            lootPanel.style.display = lootPanel.style.display === "block" ? "none" : "block";
            document.getElementById('lootClaimBtn').style.display = 'none';
            document.getElementById('lootClaimLogin').style.display = 'block';
            document.getElementById('tokenDisplay').style.display = 'none';
            isClaimantLoggedIn = false;
        };
        
        // --- LOGIN LOGIC (Moderator) ---
        adminLogin.onclick = () => {
            if (adminPass.value === MODERATOR_PASSWORD) {
                isAdmin = true;
                adminStatus.textContent = "Admin Crown Achieved! üëë";
                adminStatus.style.color = "var(--pride-yellow)"; 
                adminTools.style.display = "block";
                render();
                adminPanel.style.display = "none";
            } else {
                adminStatus.textContent = "Incorrect Fabulous Code. Keep Shining!";
                adminStatus.style.color = "var(--pride-red)";
            }
        };

        
        // --- MODERATOR LOOT CONTROL (UNCHANGED LOGIC) ---
        window.adminSetToken = (id, status) => {
            if (!isAdmin) {
                alert("You must be logged in as Admin Crown to modify glitter prizes.");
                return;
            }

            const actionText = status ? 'ADD' : 'REMOVE';
            if (!confirm(`Are you sure you want to ${actionText} glitter prize status for this rating?`)) {
                return;
            }

            const updates = {};
            updates.token = status;
            updates.claimed = status ? false : null;
            updates.stars = status ? 5 : 4;
            
            ref.child(id).once('value', snapshot => {
                const currentRating = snapshot.val();
                if (!status && currentRating.stars !== 5) {
                    updates.stars = currentRating.stars;
                }

                ref.child(id).update(updates).then(() => {
                    alert(`Glitter prize status successfully ${actionText}ed!`);
                    render();
                }).catch(error => {
                    alert("Error updating glitter prize status: " + error.message);
                });
            });
        };

        window.adminToggleTokenStatus = (action) => {
            if (!isAdmin) return;
            
            if (action === 'remove') {
                ref.orderByChild('token').equalTo(true).once('value', snapshot => {
                    let targetKey = null;
                    // Find the oldest unclaimed token
                    snapshot.forEach(child => {
                        const r = child.val();
                        if (!r.claimed) {
                            targetKey = child.key;
                            return true;
                        }
                    });

                    if (targetKey) {
                        ref.child(targetKey).update({ token: false, claimed: null, stars: 4 }).then(() => {
                            alert("Oldest unclaimed glitter prize removed and rating stars set to 4!");
                            render();
                        });
                    } else {
                        alert("No unclaimed glitter prizes found to remove.");
                    }
                });

            } else if (action === 'add') {
                ref.push({
                    name: "ADMIN FABULOUS ADDED PRIZE",
                    character: "Admin Crown",
                    stars: 5,
                    pp: 1,
                    review: "Manually added glitter prize by moderator.",
                    token: true,
                    claimed: false,
                    time: Date.now()
                }).then(() => {
                    alert("New unclaimed glitter prize added!");
                    render();
                });
            }
        };

        
        // --- CLAIMANT LOGIN / CHECK LOOT LOGIC (UNCHANGED LOGIC) ---
        document.getElementById('lootClaimLogin').onclick = () => {
            const password = claimantPass.value;
            if (password !== CLAIMANT_PASSWORD) {
                lootStatus.textContent = "Incorrect Claimant Fabulous Code.";
                lootStatus.style.color = "var(--pride-red)";
                document.getElementById('tokenDisplay').style.display = 'none';
                isClaimantLoggedIn = false;
                document.getElementById('lootClaimBtn').style.display = 'none';
                return;
            }

            // SUCCESSFUL LOGIN
            document.getElementById('tokenDisplay').style.display = 'flex';
            isClaimantLoggedIn = true;
            lootToggle.classList.remove('prize-ready-pulse');
            
            ref.orderByChild('token').equalTo(true).once('value', snapshot => {
                let unclaimedTokensCount = 0;
                snapshot.forEach(child => {
                    if (child.val().token && !child.val().claimed) {
                        unclaimedTokensCount++;
                    }
                });

                if (unclaimedTokensCount > 0) {
                    document.getElementById('lootClaimBtn').style.display = 'block';
                    document.getElementById('lootClaimBtn').textContent = `COLLECT ${unclaimedTokensCount} AVAILABLE GLITTER PRIZE(S)`;
                    lootStatus.textContent = `${unclaimedTokensCount} glitter prize(s) ready to claim! Get that sparkle! ‚ú®`;
                } else {
                    document.getElementById('lootClaimBtn').style.display = 'none';
                    lootStatus.textContent = `No new glitter prizes ready. Time for a dramatic pose.`;
                }
                lootStatus.style.color = "var(--pride-yellow)"; 
            });
        };

        
        // --- CLAIMANT CLAIM LOGIC (UNCHANGED LOGIC) ---
        lootClaimBtn.onclick = () => {
            lootStatus.textContent = "Pretending to care about the process...";
            lootStatus.style.color = "var(--pride-yellow)";
            
            ref.orderByChild('token').equalTo(true).once('value', snapshot => {
                const unclaimedTokenKeys = [];
                snapshot.forEach(child => {
                    if (child.val().token && !child.val().claimed) {
                        unclaimedTokenKeys.push(child.key);
                    }
                });

                const tokensToClaim = unclaimedTokenKeys.length;
                
                if (tokensToClaim > 0) {
                    
                    if (!confirm(`Are you sure you want to bank ${tokensToClaim} glitter prize(s)? That's fabulous!`)) {
                        lootStatus.textContent = "Claiming cancelled. The drama!";
                        return;
                    }

                    // Update the claimed status of ALL available tokens
                    const updates = {};
                    for (let i = 0; i < tokensToClaim; i++) {
                        updates[unclaimedTokenKeys[i] + '/claimed'] = true;
                    }

                    db.ref('ratings').update(updates).then(() => {
                        lootStatus.textContent = `YAS! ${tokensToClaim} glitter prize(s) moved to The Fabulous Haul! üåà`;
                        lootStatus.style.color = "var(--pride-green)"; 
                        claimantPass.value = '';
                        potatoExplosion(); // Glitter Bomb Explosion!
                        document.getElementById('lootClaimBtn').style.display = 'none';
                        render(); 
                    }).catch(error => {
                        lootStatus.textContent = "Error claiming prize. Oh, the humanity! " + error.message;
                        lootStatus.style.color = "var(--pride-red)";
                    });

                } else {
                    lootStatus.textContent = `No glitter prizes available to claim.`;
                    lootStatus.style.color = "var(--pride-red)";
                    document.getElementById('lootClaimBtn').style.display = 'none';
                }
            });
        };

        
        // --- SAVE RATING LOGIC (UNCHANGED LOGIC) ---
        saveBtn.onclick = () => {
            const s = parseInt(stars.value);
            ref.push({
                name: name.value || "Anonymous",
                character: character.value,
                stars: s,
                pp: parseInt(pp.value),
                review: review.value,
                token: s === 5, // Only 5-star ratings get a glitter prize
                claimed: s === 5 ? false : null,
                time: Date.now()
            });
            if (s === 5) potatoExplosion();
            name.value = "";
            review.value = "";
        };

        
        // --- TOKEN VISUALS (Updated Icons/Text) ---
        function updateTokenDisplay(unclaimedCount, claimedCount) {
            const individualPileElement = document.getElementById('individualTokenPile');
            const bundleDisplayElement = document.getElementById('bundleDisplay');
            
            individualPileElement.innerHTML = '';
            bundleDisplayElement.innerHTML = '';
            
            const unclaimedReadyCount = unclaimedCount;
            const bankedCount = claimedCount;
            
            // 1. PRIZE READY ALERT (Loot Toggle Pulse)
            if (unclaimedReadyCount > 0 && !isClaimantLoggedIn) {
                lootToggle.classList.add('prize-ready-pulse');
            } else {
                lootToggle.classList.remove('prize-ready-pulse');
            }

            
            // 2. INDIVIDUAL TOKEN ACCUMULATION DISPLAY (Stacked Meter for Pulsing)
            let meterHTML = `<div class="token-section"><h3>Unbanked Glitter Prize Accumulation</h3>`;
            meterHTML += `<div class="slot-meter">`;
            
            for (let i = 0; i < PRIZE_BUNDLE_SIZE; i++) {
                const isFilled = (unclaimedCount > i);
                const isPulsing = (unclaimedCount > 0 && i === unclaimedCount - 1) ? 'pulsing' : '';
                
                let iconHtml = '‚ú®'; // Sparkle Icon
                let colorClass = isFilled ? 'filled' : '';
                
                meterHTML += `<span class="coin-slot ${colorClass} ${isPulsing}">${iconHtml}</span>`;
            }
            meterHTML += `</div>`;
            meterHTML += `<p>Total Unbanked Prizes: ${unclaimedReadyCount}</p>`;
            meterHTML += `</div>`;
            individualPileElement.innerHTML = meterHTML;

            
            // 3. BANKED PRIZES DISPLAY
            let bundlesHTML = '<div class="token-section"><h3>Banked Haul (The Fabulous Stash)</h3>';
            
            if (bankedCount === 0) {
                bundlesHTML += `<p style="opacity: 0.7;">The runway is empty!</p>`;
            } else {
                bundlesHTML += `<p style="font-size: 2.5em; margin: 10px 0; color: var(--pride-red);">${bankedCount} ‚ú®</p>`;
                
                let potatoDisplay = '';
                const displayLimit = Math.min(bankedCount, 25);
                for (let i = 0; i < displayLimit; i++) {
                    potatoDisplay += `<span class="token-icon-display banked-token-icon">‚ú®</span>`;
                }
                if (bankedCount > displayLimit) {
                    potatoDisplay += `<span style="font-size: 1.2em; opacity: 0.8;"> + ${bankedCount - displayLimit} more</span>`;
                }
                bundlesHTML += `<div style="max-height: 120px; overflow-y: auto; padding: 5px;">${potatoDisplay}</div>`;
            }
            bundlesHTML += '</div>';
            
            bundleDisplayElement.innerHTML = bundlesHTML;
        }

        
        // --- RENDER FUNCTION (Updated Icons/Text) ---
        window.del = id => isAdmin && confirm("Delete? That's tragic!") && ref.child(id).remove();
        window.editRating = (id, r) => {
            if (!isAdmin) return;
            const n = prompt("Name:", r.name) || r.name;
            const c = prompt("Character:", r.character) || r.character;
            const s = parseInt(prompt("Stars:", r.stars)) || r.stars;
            const p = parseInt(prompt("CP:", r.pp)) || r.pp;
            const rev = prompt("Comment:", r.review) || r.review;
            ref.child(id).update({ name: n, character: c, stars: s, pp: p, review: rev });
        };

        function render() {
            let unclaimedTokenCount = 0;
            let claimedTokenCount = 0;
            
            ref.limitToLast(25).once("value", snap => {
                list.innerHTML = "";
                
                snap.forEach(c => {
                    const r = c.val();
                    
                    if (r.token) {
                        if (r.claimed) {
                            claimedTokenCount++;
                        } else {
                            unclaimedTokenCount++;
                        }
                    }
                    
                    const d = document.createElement("div");
                    d.className = "rating";
                    
                    // --- TOKEN DISPLAY LOGIC ---
                    let tokenIcon = '';
                    if (r.token && !r.claimed) {
                        tokenIcon = `<span class="token-icon-display" style="color: var(--pride-yellow);">‚ú®</span>`;
                    }

                    // Moderator buttons refer to glitter prizes
                    const tokenToggleBtn = r.token
                        ? `<button onclick="adminSetToken('${c.key}', false)"><i class="fas fa-minus-circle"></i> Remove Glitter</button>`
                        : `<button onclick="adminSetToken('${c.key}', true)"><i class="fas fa-plus-circle"></i> Add Glitter</button>`;
                    
                    d.innerHTML = `
            <b>${r.name}</b> (${r.character}) ${tokenIcon}<br><br>

            <span class="stars">${"‚òÖ".repeat(r.stars)}</span><br><br>

            CP: ${r.pp}<br><br>

            ${r.review||""}<br><br>

            ${isAdmin?`<br>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px;"><br>
                <button onclick="editRating('${c.key}',${JSON.stringify(r).replace(/"/g,'&quot;')})">Edit Fabulous Rating</button><br>
                ${tokenToggleBtn}<br>
            </div><br>
            <button onclick="del('${c.key}')" style="margin-top: 5px;">Delete Meow-view</button>`:""}
        `;
                    list.prepend(d);
                });
                
                updateTokenDisplay(unclaimedTokenCount, claimedTokenCount);
            });
        }

        // Initial/real-time render call
        ref.on("value", render);
    </script>
</body>
</html>
